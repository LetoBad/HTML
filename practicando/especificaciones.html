<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT3 Especificaciones</title>
    <link rel="stylesheet" href="./styleesp.css">
</head>

<body>

    <div class="contenedor">
        <img src="./imgs/logoporschepng.png" alt="Porsche">
    </div>
    <div id="modelo">
        <h1>911 GT3 RS</h1>
    </div>
    <div class="tablaplano">
    <table border class="tmotor">
        <tr>
        <th>Motor</th>
        <th></th>
    </tr>
    <tr>
        <td class="detalle">Numero de cilindros</td>
        <td class="resp">6</td>
    </tr>
    <tr>
        <td class="detalle">Calibre</td>
        <td class="resp">102.00 mm</td>
    </tr>
    <tr>
        <td class="detalle">Carrera</td>
        <td class="resp">81.5 mm</td>

    </tr>
    <tr>
        <td class="detalle">Desplazamiento</td>
        <td class="resp">3,996 cm3</td>
    </tr>
    <tr>
        <td class="detalle">Potencia</td>
        <td class="resp">506 HP</td>
    </tr>
    <tr>
        <td class="detalle">Velocidad Maxima del Motor</td>
        <td class="resp">9000 RPM</td>
    </tr>
    <tr>
        <td class="detalle">Par Maximo</td>
        <td class="resp">465 Nm</td>
    </tr>
    </table>
    <img class="imgplano" width="360" height="750" src="./imgs/plano.png" alt="Plano Porsche">
    </div>
</body>

</html>
